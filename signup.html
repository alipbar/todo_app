<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title><select name="" id="" disabled="disabled"></select>ignup</title>
</head>
<body>
    <section>
        <h2>Sign Up</h2>
        <form id="signupForm">
            <label>Name</label>
            <input type="text" placeholder="My name" id="name" required autofocus>
            <h6>Please fill the input with your name</h6>
            <label>Email</label>
            <input type="email" placeholder="myemail@domain.com" id="email" required autofocus>
            <label>Password</label>
            <input type="password" placeholder="********" id="password" required>
            <input type="submit" Value="Sign Up">
        </form>
        <p>Already have an account? <a href="login.html">Log in</a></p>
    </section>

    <script src="signup.js"></script>
</body>
</html>
